            <h1>CALCULATOR</h1>
        </div>
        <div class="result_box_container">
            <input type="text" id="result-box" >
        </div>
        <br>
        <div class="grid_container">
            <div class="grid-item">
                <button value="del" class="btn">
                    <i class="fa-solid fa-delete-left"></i>
                </button>
            </div>
            <div class="grid-item">
                <button value="delall" class="btn">

                </button>
            </div>
            <div class="grid-item">
                <button value="-" class="btn">

                </button>
            </div>
